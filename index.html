<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evaluación Intermedia - Otoño 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #00416a;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }
    input[type="checkbox"], input[type="radio"] {
      margin-right: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 0.5rem;
    }
    .submit {
      text-align: center;
      margin-top: 2rem;
    }
    button {
      background: #00416a;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .logo {
      display: block;
      margin: 0 auto 2rem;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="desoj-azul-horizontal.jpg" alt="Logo ITESO DESOJ" class="logo">
    <h1>Evaluación Intermedia<br>Otoño 2025</h1>
    <form>
      <label>1. ¿Qué elementos de la guía de aprendizaje conoces?</label>
      <input type="checkbox">Objetivos del curso<br>
      <input type="checkbox">Temas<br>
      <input type="checkbox">Bibliografía y material didáctico<br>
      <input type="checkbox">Formas de evaluación<br>
      <input type="checkbox">No he recibido mi guía de aprendizaje<br>

      <div class="submit">
        <button type="submit">Enviar evaluación</button>
      </div>
    </form>
  </div>
</body>
</html>
